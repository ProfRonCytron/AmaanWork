title: Fair Division Algorithms
description: Interactive educational platform developed by Amaan Khan with guidance from Dr. Ron Cytron

baseurl: "/fair-division-exercises"  # Must match your repository name exactly
url: "https://amaan-19.github.io"    # Your GitHub username

# Ensure proper permalink structure
permalink: pretty

markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: true
highlighter: rouge

# Add/fix SASS configuration
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - .git/
  - .gitignore
  - node_modules/
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE