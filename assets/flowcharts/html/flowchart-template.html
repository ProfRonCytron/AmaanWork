<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Flowchart Template</title>
  <link rel="stylesheet" href="flowchart-enhanced.css">
</head>
<body>

<!-- Simplified container - JavaScript handles all content -->
<div class="flowchart-container" id="flowchart-id">
  <!-- Content automatically generated by JavaScript -->
</div>

<!-- Animation controls -->
<div class="flowchart-controls">
  <button class="btn-primary" onclick="animateAlgorithm(document.getElementById("flowchart-id"))">
    ▶️ Animate Steps
  </button>
  <button class="btn-secondary" onclick="resetAlgorithm('divide-choose-demo')">
    🔄 Reset
  </button>
</div>

<!-- Load modular system (development) -->
<script src="assets/flowcharts/js/core/flowchart-template-manager.js"></script>
<script src="assets/flowcharts/js/core/container-growth-manager.js"></script>
<script src="assets/flowcharts/js/core/query-manager.js"></script>
<script src="assets/flowcharts/js/core/flowchart-state-manager.js"></script>
<script src="assets/flowcharts/js/core/flowchart-animator.js"></script>
<script src="assets/flowcharts/js/core/flowchart-enhanced.js"></script>
<script src="assets/flowcharts/js/data/algorithm-data.js"></script>
<script src="assets/flowcharts/js/utils/flowchart-factory.js"></script>
<script src="assets/flowcharts/js/utils/global-functions.js"></script>
<script src="assets/flowcharts/js/utils/initialization.js"></script>
<script src="assets/flowcharts/js/utils/exports.js"></script>

</body>
</html>
