<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Division Algorithms - Interactive Demo</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7fafc;
            color: #2d3748;
        }

        /* ===== MAIN CONTAINER ===== */
        .unified-demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        /* ===== HEADER SECTION ===== */
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .demo-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .demo-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        /* ===== ALGORITHM SELECTOR ===== */
        .algorithm-selector-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .algorithm-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .algorithm-info {
            flex: 1;
            min-width: 300px;
        }

        .algorithm-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .algorithm-description {
            color: #4a5568;
            margin: 0 0 0.75rem 0;
        }

        .algorithm-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .players-badge {
            background: #e6fffa;
            color: #0c4a6e;
        }

        .complexity-badge {
            background: #fef3c7;
            color: #92400e;
        }

        .selector-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .algorithm-dropdown {
            padding: 0.5rem;
            border: 1px solid #d2d6dc;
            border-radius: 6px;
            background: white;
            min-width: 180px;
        }

        .mode-toggle {
            display: flex;
            border: 1px solid #d2d6dc;
            border-radius: 6px;
            overflow: hidden;
        }

        .mode-button {
            padding: 0.5rem 1rem;
            border: none;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

            .mode-button.active {
                background: #3182ce;
                color: white;
            }

            .mode-button:hover:not(.active) {
                background: #f7fafc;
            }

        /* ===== DEMO CONTENT ===== */
        .demo-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: 600px;
        }

        .visualization-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .step-indicator {
            background: #ebf8ff;
            color: #2c5282;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            border-left: 4px solid #3182ce;
        }

        .instructions {
            background: #f0fff4;
            color: #22543d;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #38a169;
        }

        .game-area {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .background-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* ===== CONTROL PANEL ===== */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .player-grid {
            display: grid;
            gap: 1rem;
        }

        .player-card {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
        }

        .player-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .algorithm-controls {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
        }

        .dynamic-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 1rem;
        }

            .control-section h4 {
                margin: 0 0 0.75rem 0;
                font-size: 0.9rem;
                font-weight: 600;
                color: #4a5568;
                text-transform: uppercase;
                letter-spacing: 0.025em;
            }

        /* ===== ACTION BUTTONS ===== */
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

            .action-buttons button {
                padding: 0.75rem 1rem;
                border: none;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                min-width: 120px;
            }

        .execute-btn {
            background: #3182ce;
            color: white;
        }

            .execute-btn:hover:not(:disabled) {
                background: #2c5282;
            }

            .execute-btn:disabled {
                background: #a0aec0;
                cursor: not-allowed;
            }

        .step-btn, .reset-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #d2d6dc;
        }

            .step-btn:hover:not(:disabled), .reset-btn:hover:not(:disabled) {
                background: #edf2f7;
            }

            .step-btn:disabled, .reset-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        /* ===== RESULTS SECTION ===== */
        .results-section {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

            .results-section.visible {
                display: block;
            }

            .results-section h3 {
                margin: 0 0 0.75rem 0;
                color: #22543d;
            }

        /* ===== COMPARISON MODE ===== */
        .comparison-mode {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .comparison-panel {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
        }

        .comparison-header {
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .demo-content {
                grid-template-columns: 1fr;
            }

            .algorithm-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .selector-controls {
                justify-content: center;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .highlight {
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.3);
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="unified-demo-container">
        <!-- Header -->
        <div class="demo-header">
            <h1 class="demo-title">Fair Division Algorithms</h1>
            <p class="demo-subtitle">Interactive exploration of mathematical fairness</p>
        </div>

        <!-- Algorithm Selector -->
        <div class="algorithm-selector-section">
            <div class="algorithm-selector">
                <div class="algorithm-info">
                    <h2 class="algorithm-name" id="current-algorithm-name">Select Algorithm</h2>
                    <p class="algorithm-description" id="current-algorithm-description">Choose an algorithm to begin</p>
                    <div class="algorithm-meta" id="current-algorithm-meta">
                        <!-- Meta badges will be inserted here -->
                    </div>
                </div>

                <div class="selector-controls">
                    <select class="algorithm-dropdown" id="algorithm-selector">
                        <option value="">Choose Algorithm...</option>
                        <option value="divide-and-choose">Divide-and-Choose</option>
                        <option value="austins-moving-knife">Austin's Moving Knife</option>
                        <option value="steinhaus-lone-divider">Steinhaus' Lone-Divider</option>
                    </select>

                    <div class="mode-toggle">
                        <button class="mode-button active" id="single-mode-btn">Single</button>
                        <button class="mode-button" id="comparison-mode-btn">Compare</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Single Algorithm Mode -->
        <div class="demo-content" id="single-mode-content">
            <!-- Visualization Panel -->
            <div class="visualization-panel">
                <div class="step-indicator" id="step-indicator">
                    Ready to begin
                </div>

                <div class="instructions" id="instructions">
                    <strong>Instructions:</strong> Select an algorithm from the dropdown above to start the interactive demo.
                </div>

                <!-- Game Area with SVG -->
                <div class="game-area" id="game-area">
                    <svg class="background-svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
                        <!-- Colored Regions (matching original demo layout) -->
                        <!-- Blue region (top) -->
                        <polygon points="0,0 600,0 600,150 0,150" fill="#0066ff" stroke="#2d3748" stroke-width="2" />
                        <text x="300" y="80" text-anchor="middle" font-size="32" font-weight="bold" fill="white">Blue</text>

                        <!-- Red region (top right) -->
                        <polygon points="600,0 800,0 800,250 600,250" fill="#ff3366" stroke="#2d3748" stroke-width="2" />
                        <text x="700" y="125" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Red</text>

                        <!-- Orange region (right) -->
                        <polygon points="600,250 800,250 800,350 600,350" fill="#ff6600" stroke="#2d3748" stroke-width="2" />
                        <text x="700" y="310" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Orange</text>

                        <!-- Purple region (bottom) -->
                        <polygon points="150,350 800,350 800,400 150,400" fill="#9966ff" stroke="#2d3748" stroke-width="2" />
                        <text x="500" y="380" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Purple</text>

                        <!-- Pink region (bottom left) -->
                        <polygon points="0,150 150,150 150,400 0,400" fill="#ff66ff" stroke="#2d3748" stroke-width="2" />
                        <text x="80" y="280" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Pink</text>

                        <!-- Green region (center) -->
                        <polygon points="150,150 600,150 600,350 150,350" fill="#3f9633" stroke="#2d3748" stroke-width="2" />
                        <text x="380" y="260" text-anchor="middle" font-size="32" font-weight="bold" fill="white">Green</text>

                        <!-- Interactive Elements (will be added by algorithms) -->
                        <g id="interactive-elements">
                            <!-- Cut lines and overlays will be inserted here -->
                        </g>
                    </svg>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="execute-btn" id="execute-algorithm-btn" disabled>Execute Algorithm</button>
                    <button class="step-btn" id="step-through-btn" disabled>Step Through</button>
                    <button class="reset-btn" id="reset-btn" disabled>Reset</button>
                </div>

                <!-- Results Section -->
                <div class="results-section" id="results-section">
                    <h3>Results</h3>
                    <div id="results-content">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Player Values Grid -->
                <div class="player-grid" id="player-grid">
                    <!-- Player cards will be inserted here dynamically -->
                </div>

                <!-- Algorithm Controls -->
                <div class="algorithm-controls" id="algorithm-controls">
                    <h4>Algorithm Parameters</h4>
                    <div class="dynamic-controls" id="dynamic-controls">
                        <!-- Algorithm-specific controls will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Comparison Mode (Future) -->
        <div class="comparison-mode" id="comparison-mode-content">
            <div class="comparison-panel">
                <div class="comparison-header">Algorithm 1</div>
                <div class="comparison-content">
                    <!-- Comparison content will be implemented later -->
                </div>
            </div>
            <div class="comparison-panel">
                <div class="comparison-header">Algorithm 2</div>
                <div class="comparison-content">
                    <!-- Comparison content will be implemented later -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="core/system.js"></script>
    <script src="core/game-state.js"></script>
    <script src="core/base-algorithm.js"></script>
    <script src="core/calculation-engine.js"></script>


    <script src="algorithms/divide-and-choose.js"></script>
    <script src="ui/ui-manager.js"></script>
    <script src="unified-demo-main.js"></script>
</body>
</html>
