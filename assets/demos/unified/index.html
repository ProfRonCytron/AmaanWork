<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Division Algorithms Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

            .header h1 {
                color: #2d3748;
                margin-bottom: 10px;
            }

        .algorithm-selector-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .algorithm-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .algorithm-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }

        .algorithm-info p {
            margin: 0;
            color: #4a5568;
        }

        .algorithm-dropdown {
            padding: 10px 15px;
            border: 1px solid #d2d6dc;
            border-radius: 6px;
            background: white;
            font-size: 1rem;
            min-width: 200px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .demo-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .step-indicator {
            background: #ebf8ff;
            color: #2c5282;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            border-left: 4px solid #3182ce;
            margin-bottom: 15px;
        }

        .instructions {
            background: #f0fff4;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #48bb78;
            margin-bottom: 15px;
            color: #22543d;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px solid #2d3748;
            border-radius: 6px;
            background: #f5f5f0;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .game-svg {
            width: 100%;
            height: 100%;
        }

        .controls {
            margin: 15px 0;
        }

        .cut-control {
            margin-bottom: 15px;
        }

            .cut-control label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }

        .cut-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

            .cut-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #3182ce;
                cursor: pointer;
            }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3182ce;
            color: white;
        }

            .btn-primary:hover:not(:disabled) {
                background: #2c5282;
            }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #d2d6dc;
        }

            .btn-secondary:hover:not(:disabled) {
                background: #edf2f7;
            }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-values-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

            .player-values-section h3 {
                margin-bottom: 15px;
                color: #2d3748;
            }

        .player-section {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

            .player-section h4 {
                margin-bottom: 10px;
                color: #2d3748;
            }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .color-swatch {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }

        .value-input {
            width: 50px;
            padding: 2px 4px;
            border: 1px solid #d2d6dc;
            border-radius: 3px;
            text-align: center;
        }

        .player-values {
            font-size: 12px;
            color: #4a5568;
            text-align: center;
            padding: 5px;
            background: #e2e8f0;
            border-radius: 4px;
        }

        .results {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

            .results h3 {
                margin: 0 0 10px 0;
                color: #22543d;
            }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .algorithm-selector {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Algorithm Selector -->
        <div class="algorithm-selector-section">
            <div class="algorithm-selector">
                <div class="algorithm-info">
                    <h2 id="algorithm-name">Select Algorithm</h2>
                    <p id="algorithm-description">Choose an algorithm to begin</p>
                </div>
                <select class="algorithm-dropdown" id="algorithm-selector">
                    <option value="">Choose Algorithm...</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Demo Section -->
            <div class="demo-section">
                <!-- Step Indicator -->
                <div class="step-indicator" id="step-indicator">
                    Ready to begin
                </div>

                <!-- Instructions -->
                <div class="instructions" id="instructions">
                    Select an algorithm from the dropdown above to start.
                </div>

                <!-- Game Area -->
                <div class="game-area">
                    <svg class="game-svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
                        <!-- Colored regions -->
                        <polygon points="0,0 600,0 600,150 0,150" fill="#0066ff" />
                        <text x="300" y="80" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Blue</text>

                        <polygon points="600,0 800,0 800,250 600,250" fill="#ff3366" />
                        <text x="700" y="125" text-anchor="middle" font-size="18" font-weight="bold" fill="white">Red</text>

                        <polygon points="600,250 800,250 800,350 600,350" fill="#ff6600" />
                        <text x="700" y="310" text-anchor="middle" font-size="18" font-weight="bold" fill="white">Orange</text>

                        <polygon points="150,350 800,350 800,400 150,400" fill="#9966ff" />
                        <text x="500" y="380" text-anchor="middle" font-size="18" font-weight="bold" fill="white">Purple</text>

                        <polygon points="0,150 150,150 150,400 0,400" fill="#ff66ff" />
                        <text x="80" y="280" text-anchor="middle" font-size="18" font-weight="bold" fill="white">Pink</text>

                        <polygon points="150,150 600,150 600,350 150,350" fill="#3f9633" />
                        <text x="380" y="260" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Green</text>

                        <!-- Cut line (right knife in Austin's algorithm) -->
                        <line id="cut-line" x1="400" y1="0" x2="400" y2="400"
                              stroke="#dc3545" stroke-width="4" stroke-dasharray="10,5" />

                        <!-- Left knife for Austin's algorithm (initially hidden) -->
                        <line id="left-knife" x1="0" y1="0" x2="0" y2="400"
                              stroke="#48bb78" stroke-width="4" stroke-dasharray="10,5"
                              style="display: none;" />

                        <!-- Piece overlays for divide-and-choose (hidden by default) -->
                        <rect id="left-piece" x="0" y="0" width="400" height="400"
                              fill="rgba(0,0,0,0)" stroke="rgba(0,0,0,0)" />
                        <rect id="right-piece" x="400" y="0" width="400" height="400"
                              fill="rgba(0,0,0,0)" stroke="rgba(0,0,0,0)" />

                        <!-- Three-piece overlays for Austin's algorithm (initially hidden) -->
                        <rect id="austin-left-piece" x="0" y="0" width="200" height="400"
                              fill="rgba(49,130,206,0.2)" stroke="#3182ce" stroke-width="3"
                              style="display: none;" />
                        <rect id="austin-middle-piece" x="200" y="0" width="200" height="400"
                              fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="3"
                              style="display: none;" />
                        <rect id="austin-right-piece" x="400" y="0" width="400" height="400"
                              fill="rgba(72,187,120,0.2)" stroke="#38a169" stroke-width="3"
                              style="display: none;" />

                        <!-- Stop position indicator for Austin's algorithm (initially hidden) -->
                        <line id="stop-position-indicator" x1="300" y1="0" x2="300" y2="400"
                              stroke="#ffa500" stroke-width="3" stroke-dasharray="5,5"
                              opacity="0.7" style="display: none;" />
                    </svg>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="cut-control">
                        <label for="cut-slider">Cut Position: <span id="cut-value">50.0%</span></label>
                        <input type="range" id="cut-slider" class="cut-slider"
                               min="0" max="100" value="0" step="0.1">
                    </div>

                    <div class="action-buttons">
                        <button id="execute-btn" class="btn btn-primary">Execute</button>
                        <button id="reset-btn" class="btn btn-secondary">Reset</button>
                    </div>
                </div>

                <!-- Results -->
                <div class="results" id="results">
                    <h3>Results</h3>
                    <div id="result-content"></div>
                </div>
            </div>

            <!-- Player Values Section -->
            <div class="player-values-section">
                <h3>Player Valuations</h3>

                <!-- Player 1 -->
                <div class="player-section">
                    <h4>Player 1</h4>
                    <div id="p1-error" style="color: red; display: none;"></div>
                    <div class="color-inputs">
                        <div class="color-input">
                            <div class="color-swatch" style="background: #0066ff;"></div>
                            <label>Blue:</label>
                            <input type="number" id="p1-blue" class="value-input" value="20" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff3366;"></div>
                            <label>Red:</label>
                            <input type="number" id="p1-red" class="value-input" value="15" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #3f9633;"></div>
                            <label>Green:</label>
                            <input type="number" id="p1-green" class="value-input" value="25" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff6600;"></div>
                            <label>Orange:</label>
                            <input type="number" id="p1-orange" class="value-input" value="10" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff66ff;"></div>
                            <label>Pink:</label>
                            <input type="number" id="p1-pink" class="value-input" value="15" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #9966ff;"></div>
                            <label>Purple:</label>
                            <input type="number" id="p1-purple" class="value-input" value="15" min="0" max="100">
                            <span>pts</span>
                        </div>
                    </div>
                    <div class="player-values" id="player1-values">Left: 50.0 | Right: 50.0</div>
                </div>

                <!-- Player 2 -->
                <div class="player-section">
                    <h4>Player 2</h4>
                    <div id="p2-error" style="color: red; display: none;"></div>
                    <div class="color-inputs">
                        <div class="color-input">
                            <div class="color-swatch" style="background: #0066ff;"></div>
                            <label>Blue:</label>
                            <input type="number" id="p2-blue" class="value-input" value="15" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff3366;"></div>
                            <label>Red:</label>
                            <input type="number" id="p2-red" class="value-input" value="25" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #3f9633;"></div>
                            <label>Green:</label>
                            <input type="number" id="p2-green" class="value-input" value="20" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff6600;"></div>
                            <label>Orange:</label>
                            <input type="number" id="p2-orange" class="value-input" value="20" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #ff66ff;"></div>
                            <label>Pink:</label>
                            <input type="number" id="p2-pink" class="value-input" value="10" min="0" max="100">
                            <span>pts</span>
                        </div>
                        <div class="color-input">
                            <div class="color-swatch" style="background: #9966ff;"></div>
                            <label>Purple:</label>
                            <input type="number" id="p2-purple" class="value-input" value="10" min="0" max="100">
                            <span>pts</span>
                        </div>
                    </div>
                    <div class="player-values" id="player2-values">Left: 35.0 | Right: 65.0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Core System -->
    <script src="core/demo-system.js"></script>

    <!-- Load Algorithms -->
    <script src="algorithms/divide-and-choose.js"></script>
    <script src="algorithms/austins-moving-knife.js"></script>
</body>
</html>
