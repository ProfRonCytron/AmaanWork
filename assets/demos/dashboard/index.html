<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Dashboard</title>

  <!-- Site CSS (maintains consistency) -->
  <link rel="stylesheet" href="../../css/main.css">

  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/widgets.css">
</head>
<body>

<main class="main-content">
  <div class="container">
    <!-- Dashboard Container (dashboard is injected here at runtime) -->
    <div id="dashboard-container" class="dashboard-container"></div>
  </div>
</main>
<!-- Import widget scripts -->
<script src=widgets/widget.js></script>
<script src=widgets/algorithm/algorithm-selector.js></script>

<!-- Import core scripts -->
<script src=core/widget-registry.js></script>
<script src=core/layout-manager.js></script>
<script src=core/event-bus.js></script>
<script src=core/dashboard.js></script>

<!-- Initialize Dashboard -->
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      console.log('DOM Content Loaded - Starting dashboard initialization');
      const dashboard = new Dashboard('dashboard-container');
      await dashboard.initialize('standard');
    } catch (error) {
      console.log(`Failed to initialize dashboard: ${error.message}`);
      console.error('Dashboard initialization error:', error);
    }
  });
</script>
</body>
</html>
