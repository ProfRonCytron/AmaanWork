<!-- Usage: {% include algorithms/theorem.html title="Theorem Title" content="Theorem content" proof="Proof content" %} -->

<div class="theorem">
    {% if include.title %}
    <strong>{{ include.title }}:</strong>
    {% endif %}
    {{ include.content }}
    {% if include.proof %}
    <br><em>{{ include.proof_label | default: 'Proof sketch' }}:</em> {{ include.proof }}
    {% endif %}
</div>
