<!-- Navigation component for foundations pages -->
<nav class="foundations-nav">
    <div class="nav-container">
        <div class="nav-section">
            <h4>Foundations</h4>
            <ul class="nav-links">
                {% for foundation in site.data.foundations %}
                <li class="nav-item {% if foundation.status == 'coming_soon' %}disabled{% endif %}">
                    {% if foundation.status == 'complete' %}
                    <a href="{{ foundation.url | relative_url }}"
                       class="nav-link {% if page.url == foundation.url %}active{% endif %}">
                        {{ foundation.title }}
                    </a>
                    {% else %}
                    <span class="nav-link disabled">{{ foundation.title }}</span>
                    {% endif %}
                    <span class="nav-difficulty difficulty-{{ foundation.difficulty }}">
                        {{ foundation.difficulty | capitalize }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="nav-section">
            <h4>Quick Links</h4>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="{{ '/algorithms/' | relative_url }}" class="nav-link">
                        Algorithms
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/exercises/' | relative_url }}" class="nav-link">
                        Exercises
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/references/books' | relative_url }}" class="nav-link">
                        References
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
    .foundations-nav {
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        padding: 1.5rem;
        margin: 2rem 0;
    }

    .nav-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
    }

    .nav-section h4 {
        color: #374151;
        margin-bottom: 1rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0.5rem 0;
        padding: 0.5rem 0;
        border-bottom: 1px solid #f1f3f4;
    }

        .nav-item:last-child {
            border-bottom: none;
        }

        .nav-item.disabled {
            opacity: 0.6;
        }

    .nav-link {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

        .nav-link:hover:not(.disabled) {
            color: #6366f1;
            text-decoration: none;
        }

        .nav-link.active {
            color: #1e40af;
            font-weight: 600;
        }

        .nav-link.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

    .nav-difficulty {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-weight: 500;
        text-transform: uppercase;
    }

    .difficulty-fundamental {
        background: #e3f2fd;
        color: #1565c0;
    }

    .difficulty-intermediate {
        background: #fff3e0;
        color: #ef6c00;
    }

    .difficulty-advanced {
        background: #fce4ec;
        color: #c2185b;
    }

    @media (max-width: 768px) {
        .nav-container {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .nav-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .nav-difficulty {
            align-self: flex-end;
        }
    }
</style>
