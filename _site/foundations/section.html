<!-- Usage: {% include foundations/section.html title="Section Title" id="section-id" delay="0.1" %} -->

<section class="foundation-section fade-in {% if include.class %}{{ include.class }}{% endif %}"
         {% if include.id %}id="{{ include.id }}" {% endif %}
         {% if include.delay %}style="animation-delay: {{ include.delay }}s;" {% endif %}>

    {% if include.title %}
    <header class="section-header">
        <h2 class="section-title serif">{{ include.title }}</h2>
        {% if include.subtitle %}
        <p class="section-subtitle">{{ include.subtitle }}</p>
        {% endif %}
    </header>
    {% endif %}

    <div class="section-content">
        {{ include.content }}
    </div>
</section>

<style>
    .foundation-section {
        margin: 3rem 0;
    }

        .foundation-section.intro-section {
            margin-bottom: 4rem;
        }

    .section-header {
        margin-bottom: 2rem;
        text-align: center;
    }

    .section-title {
        color: #1f2937;
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .section-subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .section-content {
        max-width: 100%;
    }

    /* Intro section specific styling */
    .intro-section .lead-text {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #4b5563;
        margin-bottom: 3rem;
        text-align: center;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        font-weight: 400;
    }

    @media (max-width: 768px) {
        .section-title {
            font-size: 1.75rem;
        }

        .intro-section .lead-text {
            font-size: 1.1rem;
            padding: 0 1rem;
        }
    }
</style>
